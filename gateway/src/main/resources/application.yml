server:
  port: 9090
spring:
  application:
    name: gateway-service
  main:
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.107:8837, 192.168.0.107:8848, 192.168.0.107:8859
      config:
        server-addr: 192.168.0.107:8837, 192.168.0.107:8848, 192.168.0.107:8859
        file-extension: yaml

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: oauth2-service-routes
          uri: lb://oauth2-service
          predicates:
            - Path=/**
          filters:
            - StripPrefix=1
        - id: user-service-routes
          uri: lb://user-service
          predicates:
            - Path=/**
          filters:
            - StripPrefix=1
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oauth?serverTimezone=UTC&useSSL=false
    username: root
    password: root
